    <div dojoType="dijit.layout.BorderContainer" gutters="false" design="headline">
        <div dojoType="dijit.layout.ContentPane" region="top">
            <h2><span dojoAttachPoint="_titleField" bindField="name" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" width="500px" title="Editable Journal Entry Title"></span>
                <label>
                    Posted:
                </label>
                <span dojoType="dijit.form.DateTextBox" dojoAttachPoint="_postedDate" bindField="posted" style="width:100px" title="Edit posting date."></span>
			</h2>
            <p class="subtitle">
                Journal Entry&mdash; 
                Created: <span dojoAttachPoint="_createdField" bindField="created" bindDataType="Date"></span>&nbsp; 
                Modified: <span dojoAttachPoint="_modifiedField" bindField="modified" bindDataType="Date"></span>
                <span dojoType="dijit.form.Button" class="readOnlyDisable" showLabel="false" iconClass="iconDelete" dojoAttachPoint="_deleteButton" dojoAttachEvent="onClick:DeleteDataItem">Delete</span>
            </p>
        </div>
        <div dojoType="dijit.layout.ContentPane" region="center">
            <div dojoType="my.NoteEditor" dojoAttachPoint="_notesEditor" bindField="text" bindFormatForGui="DataViewerFormat_CLOBToGUI" bindFormatForData="DataViewerFormat_CLOBToData" title="Editable Journal Entry">
                FUTURE: It would be really cool to have a plugin that would take these journal and post them to a blog.
            </div>
        </div>
        <div dojoType="dijit.layout.ContentPane" region="bottom">
            <h4 class="tagsLabel">Tags:</h4>
            <span dojoType="my.TagEditor" bindField="tags" getTagStore="DataViewerFormat_GetTagStore" getTagStoreScope="Controller" dojoAttachPoint="_tagsField"></span>
        </div>
    </div>
</div>
