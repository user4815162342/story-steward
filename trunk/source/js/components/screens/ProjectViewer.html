    <div dojoType="dijit.layout.TabContainer" region="center" tabStrip="true" tabPosition="bottom">
        <div dojoType="dijit.layout.ContentPane" title="Details">
            <div dojoType="dijit.layout.BorderContainer" gutters="false">
                <div dojoType="dijit.layout.ContentPane" region="top">
                    <h2 dojoAttachPoint="_titleField" bindField="name" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" title="Editable Project Name"></h2>
                    <p class="subtitle">
                        Project&mdash; 
                        Created: <span dojoAttachPoint="_createdField" bindField="created" bindDataType="Date"></span>&nbsp; 
                        Modified: <span dojoAttachPoint="_modifiedField" bindField="modified" bindDataType="Date"></span>
                    </p>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="center">
                    <h3>Description:</h3>
                    <div dojoAttachPoint="_descriptionField" bindField="description" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; Enter a short description of your project here &mdash;" title="Editable Project Description">
                    </div>
                </div>
            </div>
        </div>
        <div dojoType="my.DataItemViewer" title="Author" bindScope="Controller" form="CreditViewer" dojoAttachPoint="_creditsField" bindField="credits" createNewItem="DataViewer_NewCredit">
        </div>
    </div>
</div>
