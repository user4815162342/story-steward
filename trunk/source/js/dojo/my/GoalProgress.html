    <div dojoType="dijit.layout.ContentPane" gutters="false" design="headline">
        <h2 class="notice"><em dojoAttachPoint="_notice"></em></h2>
        <div style="float: left;" dojoAttachPoint="_chart" style="width: 300px; height: 300px;">
        </div>
        <div>
            <table>
                <tr class="hide-on-goal-ended hide-on-goal-not-started">
                    <td class="stats-caption">
                        Written Today:
                    </td>
                    <td dojoAttachPoint="_writtenToday">
                    </td>
                </tr>
                <tr class="hide-on-goal-ended hide-on-goal-not-started">
                    <td colspan="2">
                        <div dojoType="dijit.ProgressBar" dojoAttachPoint="_todayProgress">
                        </div>
                    </td>
                </tr>
                <tr class="hide-on-goal-ended hide-on-goal-not-started">
                    <td class="stats-caption">
                        Suggested Daily Count To Finish On Time:
                    </td>
                    <td dojoAttachPoint="_suggestedDailyGoal">
                    </td>
                </tr>
                <tr class="hide-on-goal-not-started">
                    <td class="stats-caption">
                        Average Per Day:
                    </td>
                    <td dojoAttachPoint="_dailyAverage">
                    </td>
                </tr>
                <tr>
                    <td class="stats-caption">
                        Target Count:
                    </td>
                    <td dojoAttachPoint="_targetCount">
                    </td>
                </tr>
                <tr>
                    <td class="stats-caption">
                        Total Written:
                    </td>
                    <td dojoAttachPoint="_totalWritten">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div dojoType="dijit.ProgressBar" dojoAttachPoint="_totalProgress">
                        </div>
                    </td>
                </tr>
                <tr class="hide-on-goal-not-started">
                    <td class="stats-caption">
                        Days Remaining:
                    </td>
                    <td dojoAttachPoint="_daysRemaining">
                    </td>
                </tr>
                <tr class="hide-on-goal-ended hide-on-goal-not-started">
                    <td colspan="2">
                        <div dojoType="dijit.ProgressBar" dojoAttachPoint="_timePassed">
                        </div>
                    </td>
                </tr>
                <tr class="hide-on-goal-ended hide-on-goal-not-started">
                    <td class="stats-caption">
                        At This Rate The Goal Will Be Reached On:
                    </td>
                    <td dojoAttachPoint="_projectedFinishDate">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
