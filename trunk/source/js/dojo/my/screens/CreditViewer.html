    <div dojoType="dijit.layout.ContentPane" title="Details">
        <div dojoType="dijit.layout.BorderContainer" gutters="false">
            <div dojoType="dijit.layout.ContentPane" region="top">
                <h2 dojoAttachPoint="_titleField" bindField="name" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" title="Editable Author Name"></h2>
                <p class="subtitle">
                    Author&mdash; 
                    Created: <span dojoAttachPoint="_createdField" bindField="created" bindDataType="Date"></span>&nbsp; 
                    Modified: <span dojoAttachPoint="_modifiedField" bindField="modified" bindDataType="Date"></span>
                </p>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="center">
                <h3>Biography:</h3>
                <div dojoAttachPoint="_descriptionField" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" bindField="biography" autoSave="false" noValueIndicator="&mdash; Enter a back-jacket biography of the author here &mdash;" title="Editable Biography">
                </div>
            </div>
        </div>
    </div>
</div>
