    <div dojoType="dijit.layout.TabContainer" region="center" tabStrip="true" tabPosition="bottom">
        <div dojoType="dijit.layout.ContentPane" title="Details">
            <div dojoType="dijit.layout.BorderContainer" gutters="false" design="headline">
                <div dojoType="dijit.layout.ContentPane" region="top">
                    <h2 dojoAttachPoint="_titleField" bindField="name" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" title="Editable Name"></h2>
                    <p class="subtitle">
                        Person&mdash; 
                        Created: <span dojoAttachPoint="_createdField" bindField="created" bindDataType="Date"></span>&nbsp; 
                        Modified: <span dojoAttachPoint="_modifiedField" bindField="modified" bindDataType="Date"></span>&nbsp;<span dojoType="dijit.form.Button" class="readOnlyDisable" showLabel="false" iconClass="iconDelete" dojoAttachPoint="_deleteButton" dojoAttachEvent="onClick:DeleteDataItem">Delete</span>&nbsp;
                    </p>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="center">
                    <h3>Description:</h3>
                    <div dojoAttachPoint="_descriptionField" bindField="description" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; Enter a short summary of your scene here &mdash;" title="Editable Scene Description">
                    </div>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="right" style="width: 200px;">
                    <p>
                        <label>
                            Full Name:
                        </label>
                        <span dojoAttachPoint="_fullNameField" bindField="fullName" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" title="Edit Full Name"></span>
                    </p>
                    <p>
                        <label>
                            Aliases:
                        </label>
                        <span dojoAttachPoint="_aliasesField" bindField="aliases" dojoType="dijit.InlineEditBox" editor="dijit.form.TextBox" title="Edit Aliases"></span>
                    </p>
                    <p>
                        <input type="checkbox" bindField="isMajor" name="isMajor" dojoType="dijit.form.CheckBox" dojoAttachPoint="_isMajorField"/>
                        <label for="doNotPublish">
                            Major Character
                        </label>
                    </p>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="bottom">
                    <h4 class="tagsLabel">Tags:</h4>
                    <span dojoType="my.TagEditor" bindField="tags" getTagStore="DataViewerFormat_GetTagStore" getTagStoreScope="Controller" dojoAttachPoint="_tagsField"></span>
                </div>
            </div>
        </div>
        <div dojoType="dijit.layout.ContentPane" title="Biography">
            <div dojoType="my.NoteEditor" dojoAttachPoint="_biographyEditor" bindField="biography" bindFormatForGui="DataViewerFormat_CLOBToGUI" bindFormatForData="DataViewerFormat_CLOBToData">
            </div>
        </div>
        <div dojoType="dijit.layout.ContentPane" title="Notes">
            <div dojoType="my.NoteEditor" dojoAttachPoint="_notesEditor" bindField="notes" bindFormatForGui="DataViewerFormat_CLOBToGUI" bindFormatForData="DataViewerFormat_CLOBToData">
            </div>
        </div>
        <div dojoType="dijit.layout.ContentPane" title="Analysis">
            <div dojoType="dijit.layout.BorderContainer" gutters="false" design="sidebars">
                <div dojoType="dijit.layout.ContentPane" region="top">
                </div>
                <div dojoType="dijit.layout.ContentPane" region="right" style="width: 200px;">
                    <p>
                        <label>
                            Role:
                        </label>
                        <span dojoAttachPoint="_structure" bindField="structure" width="100px" style="width: 100px;" dojoType="dijit.InlineEditBox" editor="dijit.form.ComboBox" editorParams="{store: Controller.ProjectData.Customizations.Person.Roles, searchAttr: 'name', autoComplete: true }" title="Choose Character Role"></span>
                    </p>
                    <p>
                        <label>
                            Importance:
                        </label>
                        <span dojoAttachPoint="_importance" bindField="importance" width="100px" dojoType="dijit.InlineEditBox" editor="dijit.form.ComboBox" editorParams="{store: Controller.ProjectData.Customizations.Person.Importances, searchAttr: 'name', autoComplete: true }" title="Choose Character Importance"></span>
                    </p>
                    <h3>Ratings:</h3>
                    <p>
                        <label>
                            <span dojoAttachPoint="_rating0Label" bindField="rating0" bindFormatForGui="DataViewerFormat_PersonRatingName0"></span>:
                        </label>
                        <div dojoAttachPoint="_rating0value" bindField="rating0" width="100px" dojoType="dijit.form.HorizontalSlider" title="Rate Scene on Rating 0" minimum="0" maximum="10" discreteValues="11">
                        </div>
                    </p>
                    <p>
                        <label>
                            <span dojoAttachPoint="_rating1Label" bindField="rating1" bindFormatForGui="DataViewerFormat_PersonRatingName1"></span>:
                        </label>
                        <div dojoAttachPoint="_rating1value" bindField="rating1" width="100px" dojoType="dijit.form.HorizontalSlider" title="Rate Scene on Rating 0" minimum="0" maximum="10" discreteValues="11">
                        </div>
                    </p>
                    <p>
                        <label>
                            <span dojoAttachPoint="_rating2Label" bindField="rating2" bindFormatForGui="DataViewerFormat_PersonRatingName2"></span>:
                        </label>
                        <div dojoAttachPoint="_rating2value" bindField="rating2" width="100px" dojoType="dijit.form.HorizontalSlider" title="Rate Scene on Rating 0" minimum="0" maximum="10" discreteValues="11">
                        </div>
                    </p>
                    <p>
                        <label>
                            <span dojoAttachPoint="_rating3Label" bindField="rating3" bindFormatForGui="DataViewerFormat_PersonRatingName3"></span>:
                        </label>
                        <div dojoAttachPoint="_rating3value" bindField="rating3" width="100px" dojoType="dijit.form.HorizontalSlider" title="Rate Scene on Rating 0" minimum="0" maximum="10" discreteValues="11">
                        </div>
                    </p>
                </div>
                <div dojoType="dijit.layout.ContentPane" region="center">
                    <h3>Motivation:</h3>
                    <div dojoAttachPoint="_motivationField" bindField="motivation" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; The motivation for this character &mdash;" title="Editable Character Motivation">
                    <h3>Goal:</h3>
                    <div dojoAttachPoint="_goalField" bindField="goal" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; The goals for this character &mdash;" title="Editable Character Goal">
                    </div>
                    <h3>Conflict:</h3>
                    <div dojoAttachPoint="_conflictField" bindField="conflict" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; The conflicts for this character &mdash;" title="Editable Character Conflict">
                    </div>
                    <h3>Epiphany:</h3>
                    <div dojoAttachPoint="_epiphanyField" bindField="epiphany" dojoType="dijit.InlineEditBox" editor="my.MemoEditor" renderAsHtml="true" autoSave="false" noValueIndicator="&mdash; The planned epiphany for this character &mdash;" title="Editable Character Ephiphany">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
