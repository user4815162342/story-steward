    <div dojoType="dijit.layout.BorderContainer" gutters="false" design="headline">
        <div dojoType="dijit.layout.ContentPane" region="left" style="width: 320px">
            <div dojoType="dijit.layout.ContentPane">
                <div dojoAttachPoint="_chart" dojoType="my.GoalHistoryChart" theme="dojox.charting.themes.Distinctive" style="width: 300px; height: 300px;">
                    <div class="plot" name="default" type="ClusteredColumns" gap="2" fontColor="black" hAxis="days" vAxis="wordCount">
                    </div>
                    <div class="axis" name="days" vertical="true" title="Days">
                    </div>
                    <div class="axis" name="wordCount" title="Word Count">
                    </div>
                    <div class="action" type="Tooltip">
                    </div>
                </div>
            </div>
            <h4 dojoAttachPoint="_scold"><em>You Did Not Meet the Goal!</em></h4>
            <label>
                Daily Progress to Finish on Time
            </label>
            <div dojoType="dijit.ProgressBar" dojoAttachPoint="_requiredProgress" style="width:300px">
            </div>
            <label>
                Daily Progress to Catch Up
            </label>
            <div dojoType="dijit.ProgressBar" dojoAttachPoint="_suggestedProgress" style="width:300px">
            </div>
            <label>
                Overall Progress
            </label>
            <div dojoType="dijit.ProgressBar" dojoAttachPoint="_goalProgress" style="width:300px">
            </div>
        </div>
        <div dojoAttachPoint="_statistics" dojoType="dijit.layout.ContentPane" region="center">
            <h3>Statistics</h3>
            <p>
                <label>
                    Days Remaining:
                </label>
                <span dojoAttachPoint="_daysRemaining"></span>
            </p>
            <p>
                <label>
                    Words Written Today:
                </label>
                <span dojoAttachPoint="_wordsToday"></span>
            </p>
            <p>
                <label>
                    Suggested Daily Word Count:
                </label>
                <span dojoAttachPoint="_suggestedDailyCount"></span>
            </p>
            <p>
                <label>
                    Average Daily Word Count:
                </label>
                <span dojoAttachPoint="_averageDailyCount"></span>
            </p>
            <p>
                <label>
                    At This Rate You Will Finish On:
                </label>
                <span dojoAttachPoint="_expectedFinishDate"></span>
            </p>
            <p>
                <label>
                    Daily Word Count to Finish on Time:
                </label>
                <span dojoAttachPoint="_requiredDailyCount"></span>
            </p>
        </div>
    </div>
</div>
